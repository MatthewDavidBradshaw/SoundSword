apply plugin: 'com.android.library'

ext {
    PUBLISH_GROUP_ID = 'com.matthew-tamlin'
    PUBLISH_ARTIFACT_ID = 'sound-sword'
    PUBLISH_VERSION = '1.0.0'
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.matthew-tamlin:android-utilities:1.4.0'

    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'org.robolectric:robolectric:3.0'

    compile files('lib/commons-lang3-3.4-javadoc.jar')
    compile files('lib/commons-lang3-3.4.jar')
}

// execute '[gradlew.bat OR .gradlew] clean build generateRelease' to build release
apply from: 'https://raw.githubusercontent.com/blundell/release-android-library/master/android-release-aar.gradle'